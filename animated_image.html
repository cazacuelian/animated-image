<!DOCTYPE html>
<html>
	<head>
		<link type="text/css" rel="stylesheet" href="stylesheet.css">
		<title>Animated image using css</title>
	</head>
	<body>
		<div class="bear">
			<div class="head">
				<div class="r_ear">
					<div class="ear_center"></div>
				</div>
				<div class="l_ear">
					<div class="ear_center"></div>
				</div>
				<div class="face">
					<div class="r_eye">
						<div id="r_pupil"></div>
					</div>
					<div class="l_eye">
						<div id="l_pupil"></div>
					</div>
					<div class="glasses">
						<div class="r_hinge"></div>
						<div class="l_hinge"></div>
						<div class="r_screw"></div>
						<div class="l_screw"></div>
						<div class="r_frame"></div>
						<div class="l_frame"></div>
						<div class="r_bridge"></div>
						<div class="l_bridge"></div>
					</div>
					<div class="mouth">
						<div id="l_mouth"></div>
						<div id="r_mouth"></div>
						<div id="m_mouth"></div>
					</div>
				</div>
			</div>
			<div class="body">
				<div class="r_arm"></div>
				<div class="l_arm"></div>
				<div class="r_leg"></div>
				<div class="l_leg"></div>
			</div>
		</div>
	</body>
</html>
